name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        # expose 5432 on the VM so "localhost:5432" works
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: second_brain_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10

    env:
      NODE_ENV: production
      # point at localhost now that we've mapped the port
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/second_brain_test
      SKIP_ENV_VALIDATION: '1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15

      - name: Install dependencies
        run: bun install

      - name: Wait for Postgres on localhost:5432
        run: |
          echo "⏳ Waiting for Postgres on localhost:5432…"
          # loop until port 5432 is open on 127.0.0.1
          while ! nc -z 127.0.0.1 5432; do
            sleep 1
          done
          echo "✅ Postgres is accepting connections!"

      - name: Run lint
        run: bun run lint

      - name: Build (migrations + production build)
        run: bun run build

      - name: Audit dependencies for vulnerabilities
        run: bun audit

      - name: Scan for leaked secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
