name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15
      - name: Install dependencies
        run: bun install
      - name: Run lint
        run: bun run lint
      - name: Audit dependencies for vulnerabilities
        run: bun audit

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15
      - name: Install dependencies
        run: bun install
      - name: Run typecheck
        run: bun run typecheck

  test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun run test:run

  test-db-migration-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        # expose 5432 on the VM so "localhost:5432" works
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: second_brain_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10
    env:
      NODE_ENV: production
      # point at localhost now that we've mapped the port
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/second_brain_test
      SKIP_ENV_VALIDATION: '1'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.15
      - name: Install dependencies
        run: bun install
      - name: Wait for Postgres to be ready
        run: |
          set -euo pipefail
          echo "⏳ Waiting for Postgres on localhost:5432…"
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            sleep 1
          done
          pg_isready -h 127.0.0.1 -p 5432 -U postgres || (echo "❌ Postgres did not become ready in time" && exit 1)
          echo "✅ Postgres is accepting connections!"

      - name: Build (migrations + production build)
        run: bun run build
  # Gating job: All checks must pass before allowing merges
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, test-db-migration-build]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          failed=false

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint check failed"
            failed=true
          fi

          if [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "❌ Type check failed"
            failed=true
          fi

          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Unit tests failed"
            failed=true
          fi

          if [[ "${{ needs.test-db-migration-build.result }}" != "success" ]]; then
            echo "❌ Database migration and build failed"
            failed=true
          fi

          if [[ "$failed" == "true" ]]; then
            exit 1
          fi

          echo "✅ All checks passed!"
